<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
        <ion-icon name="calendar" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Calendario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card class="carta" *ngIf="changeFormat()">
    <ion-card-header>
      <ion-card-title class="letra">{{ viewTitle }}</ion-card-title>
    </ion-card-header>
  <!--<ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col class="ion-text-center">
      <h3>{{ viewTitle }}</h3>
    </ion-col>
 
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>-->

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    startHour="6"
    endHour="24"
    step="20"
    startingDayWeek="1"
  ></calendar>
  </ion-card>

  <ion-card *ngIf="!changeFormat()">
    <ion-card-header color="danger">
      <ion-card-title class="letra">{{ viewTitle }}</ion-card-title>
    </ion-card-header>

    <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [showEventDetail] = "true"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      startHour="6"
      endHour="24"
      step="20"
      startingDayWeek="1"
      startingDayMonth="1"
    ></calendar>
  </ion-card>
</ion-content>
