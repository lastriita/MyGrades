<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="icon" src="./assets/login.jpg" alt="">
<form (submit)="submit()" [formGroup]="usuarioForm">
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" class="form-control" formControlName="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" class="form-control" formControlName="password"></ion-input>
  </ion-item>

  <div class="ion-padding">
    <ion-button expand="block" class="btn btn-success" type="submit">LogIn</ion-button>
  </div>
  <br>
  <div class="ion-padding">
    <br>
      <ion-button color="success" expand="block" routerLink="/registro">No tengo cuenta</ion-button>
    <br>
  </div>
  <br>
</form>
</ion-content>
